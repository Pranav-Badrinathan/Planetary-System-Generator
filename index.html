<!DOCTYPE html>
<html>
<head>
	<title>Star System Generator</title>

	<meta charset="UTF-8">
	<link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<script src=//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
	<script> 
		window.jQuery || document.write('<script src="./libs/jquery-3.6.0.js"><\/script>'); 
		window.jQuery.ui || document.write('<script src="./libs/jquery-ui.min.js"><\/script>');
	</script>

	<script src="./libs/two.module.js" type="module"></script>
	<script src="./libs/zui.js" type="module"></script>
	<script src='./js/main.js' type="module"></script>
	<script src='./js/generator.js' type="module"></script>
	<script src='./js/classes.js' type="module"></script>
	<script src="./js/pan&Zoom.js" type="module"></script>
</head>
<body>
	<div id="mainDraw"></div>
	<div id="options" style="position: relative;">
		<div style="padding: 0.6em">
			<button id="gen" class="gens" style="padding: 0.25em;" title="Generate a new Star System">Generate</button>
			<button id="genplus" class="gens" style="padding:0.2em; font-family: Helvetica;" title="Generation options">+</button>
			<div id="optionPane">
				<label for="seed">Map Seed:</label>
				<input type="text" id="seed" name="seed">
				<input type="checkbox" id="cseed" name="cseed" title="Use custom seed">
			</div>
		</div>
	</div>
</body>
</html>
